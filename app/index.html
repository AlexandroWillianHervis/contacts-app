<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.critical.vulcanized.html -->
  <link rel="import" href="elements/elements.critical.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed layout vertical>

  <lazy-pages id="pages" route="#/contacts" fit>

    <contacts-page route="contacts"
                   path="elements/contacts-page/contacts-page.html">
    </contacts-page>

    <info-page route="contacts/:id"
               path="elements/info-page/info-page.html">
    </info-page>

    <add-page route="add"
              path="elements/add-page/add-page.html">
    </add-page>

  </lazy-pages>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/Faker/build/build/faker.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
