<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.critical.vulcanized.html -->
  <link rel="import" href="elements/elements.critical.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed layout vertical>

  <core-drawer-panel>
    <core-header-panel drawer>
      <core-toolbar>Menu</core-toolbar>

    </core-header-panel>
    <core-header-panel main>
      <core-toolbar>
        <core-icon-button id="btn-menu" icon="menu"></core-icon-button>
        <div>All Contacts</div>
      </core-toolbar>
      <div fit>
        <lazy-pages id="pages" fit>

          <contacts-page route="/"
                         path="elements/contacts-page/contacts-page.html">
          </contacts-page>

          <info-page route="contacts/:id"
                     path="elements/info-page/info-page.html">
          </info-page>

          <add-page route="add"
                    path="elements/add-page/add-page.html">
          </add-page>

        </lazy-pages>
      </div>
    </core-header-panel>
  </core-drawer-panel>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/Faker/build/build/faker.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
