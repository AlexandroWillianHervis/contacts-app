<link rel="import" href="../elements.shared.html">
<link rel="import" href="../../bower_components/core-list/core-list.html">
<link rel="import" href="../../bower_components/core-image/core-image.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">

<polymer-element name="contacts-page" attributes="contacts">
  <template>
    <link rel="stylesheet" href="contacts-page.css">

    <core-drawer-panel id="drawerPanel">

      <!-- Drawer -->
      <core-scroll-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
        <core-menu selected="0" content>
          <core-item label="All Contacts"></core-item>
          <core-item label="Favorites"></core-item>
          <core-item label="Circles"></core-item>
        </core-menu>
      </core-scroll-header-panel>

      <!-- Main -->
      <div main>
        <core-scroll-header-panel id="scrollHeader" fit>
          <core-toolbar>
            <paper-icon-button id="btnMenu" icon="menu"
                              on-tap="{{toggleDrawer}}">
            </paper-icon-button>
            <div id="title" class="bottom indent">All Contacts</div>
          </core-toolbar>
          <div content>
            <core-list id="list" data="{{contacts}}"
                                 scrollTarget="{{$.scrollHeader.scroller}}">
              <template>
                <a href="/#/contacts/{{index}}">
                  <div class="row" layout horizontal center>
                    <core-image src="{{model.avatar}}" preload sizing="cover">
                    </core-image>
                    <div flex>{{model.name}}</div>
                  </div>
                </a>
              </template>
            </core-list>
          </div>
        </core-scroll-header-panel>

        <!-- Add contact -->
        <a href="/#/add">
          <paper-fab icon="add"></paper-fab>
        </a>
      </div>
    </core-drawer-panel>
  </template>
  <script>
  (function() {
    Polymer({
      toggleDrawer: function() {
        this.$.drawerPanel.togglePanel();
      },
      willPrepare: function() {
        this.$.scrollHeader.measureHeaderHeight();
      }
    });
  })();
  </script>
</polymer-element>
